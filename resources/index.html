<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News Headlines</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    };
  </script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans transition-colors duration-300">
  <div id="app" class="w-full h-full p-4">
    <header class="text-center mb-6">
      <div class="flex justify-between items-center max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-blue-600 dark:text-blue-400">Latest News</h1>
        <button onclick="toggleTheme()" class="theme-toggle">Dark Theme</button>
      </div>
      <div class="mt-4 flex justify-center">
        <input id="search-input" type="text" placeholder="Search news..." class="search-input" />
        <button onclick="searchNews()" class="search-btn">Search</button>
      </div>
    </header>

    <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- News Cards -->
    </div>

    <div class="text-center mt-6 space-x-4">
      <button onclick="prevPage()" class="nav-btn">Previous</button>
      <button onclick="nextPage()" class="nav-btn">Next</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
